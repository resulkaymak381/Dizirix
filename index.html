<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dizirix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">Dizirix</div>
  <input type="text" id="search" placeholder="Film, dizi ara...">
</header>

<section class="hero" style="background-image:url('assets/img/hero.jpg')">
  <div class="hero-content">
    <h1>Öne Çıkan Yapım</h1>
    <p>HD • Türkçe • Altyazılı</p>
    <button>▶ İzle</button>
  </div>
</section>

<section class="row">
  <h2>Popüler Filmler</h2>
  <div class="row-list">
    <div class="card"><img src="assets/img/p1.jpg"><span>Film 1</span></div>
    <div class="card"><img src="assets/img/p2.jpg"><span>Film 2</span></div>
    <div class="card"><img src="assets/img/p3.jpg"><span>Film 3</span></div>
  </div>
</section>

<section class="row">
  <h2>Yeni Eklenenler</h2>
  <div class="row-list">
    <div class="card"><img src="assets/img/p2.jpg"><span>Dizi 1</span></div>
    <div class="card"><img src="assets/img/p3.jpg"><span>Dizi 2</span></div>
    <div class="card"><img src="assets/img/p1.jpg"><span>Dizi 3</span></div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
